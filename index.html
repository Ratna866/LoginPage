<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/e757955c50.js" crossorigin="anonymous"></script>
    <title>Login to codewithRatn</title>
<link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>
            Login to OnlineBanking
        </h1>
        <div class="box">
            <i class="fa fa-envelope-o"></i>

            <input type="Email" name="Email" id="Email" placeholder="Enter Your Email">
        </div>
        <br>
        <div class="box">
            <i class="fa fa-key"></i>

            <input type="Password" name="Password" id="Password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>

</body>

</html>
